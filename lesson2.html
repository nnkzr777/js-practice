        // # レッスン2: ループ（繰り返し）と条件分岐

        // ## 課題1

        // 変数countを宣言し、0で初期化します。  
        // while文を使って、countを1ずつ増やして出力することを100になるまで繰り返すコードを書いてみましょう。
        {
            let count = 0;
            while (count <= 100) {
                console.log(count++);
            }
        }
        //かじゃりコメント
        //++を前置か後置どっちに置くかの復習になった。(2行にわけてもいいんだけどせっかく練習なので)
        //今回は、インクリメントする前のcountを表示させてからインクリメントしたかったので、後置にした。
        //1回目のループでコンソールに0と表示され、countはインクリされて1。
        //101回目のループでコンソールに100と表示され、countはインクリされて101。

        // キノココメント
        // //102回目のループでfalseとなりループを抜ける。
        // これは表現がちょっと微妙かな。
        // 101回目のループのあと，countが101の状態で19行目に戻り，whileの条件式が評価されてfalse->ループ脱出

        // [答え](samples/lesson02/lesson02-01.html)


        // ## 課題2

        // 課題1のコードをfor文を使って書き換えましょう。
        {
            for (let i = 0; i <= 100; i++) {
                console.log(i);
            }
        }
        // [答え](samples/lesson02/lesson02-02.html)

        // ## 課題3

        // 定数numを宣言し、4で初期化します。  
        // numの値が偶数か奇数かを調べて、偶数なら「偶数です」と表示、奇数なら「奇数です」と表示しましょう。  
        // （「偶数です」と表示されるはずです）

        // ### ヒント

        // 2で割り切れるかを調べるには、あまりを計算する「%」演算子を使うといいでしょう。
        {
            const num = 4;
            if (num % 2) {
                console.log(`奇数です`);
            } else {
                console.log(`偶数です`);
            }
        }

        //かじゃりコメント
        //if(num%2 === 0)にするか悩んだけど、falsyな値はfalseに判定されることを利用してif(num%2)にした。

        // キノココメント
        // 面白い！けど，なんとなく危険な香りがせんでもない。0 が false である保証は・・・w
