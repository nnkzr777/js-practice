    <script>
        // ## 課題3
        //
        // 1. サイコロの目(1?6)をランダムに返す関数`dice`を定義しましょう。引数はありません。
        function dice () {
            return Math.floor(Math.random() * 6 + 1);
        }

        // 2. 呼び出してサイコロの目を表示しましょう。
        // 3. consoleへの出力は呼び出し側でします。dice内ではしません。
        console.log(`サイコロの目は${dice()}です`);
        //
        // 出力例

    </script>
