<!DOCTYPE html>

<head>

    <title>lesson4_4</title>
    <script>
        // ## 課題4
        //
        // 1. 課題3の関数`dice`の定義をコピーして貼り付けます。
        function dice () {
            return Math.floor(Math.random() * 6 + 1);
        }

        // 2. `dice`を使って3回サイコロを振り、3回の目の合計値を出しましょう。
        let sum = 0;
        //let diceNumber;
        for (let i = 1; i <= 3; i++) {
            const diceNumber = dice();
            //diceNumber = dice();
            console.log(`${i}回目の目は${diceNumber}です`);
            sum += diceNumber;
        }
        console.log(`合計は${sum}です`);
        //
        // 出力例
        // ![出力例](assets/images/lesson04-04-01.png)
        //
        // ### ヒント
        //
        // 1. for文を使って、iを(0ではなく)1から3まで繰り返してみましょう。
        // 2. 合計値を入れる変数はsumとするといいでしょう。平均を計算したときのような手順です。
        //
        // [答え](samples/lesson04/lesson04-04.html)
    </script>
</head>

<p>変数はできるだけ小さなスコープに閉じ込めるのが良いのです（キノコ）</p>
