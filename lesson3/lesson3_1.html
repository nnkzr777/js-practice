<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8"/>
    <title>lesson3-1</title>
    <script>
        // # レッスン3: 配列とループ
        //
        // ## 課題1
        //
        // 1 + 2 + 3 + 4 + ・・・と順に足していき、和がはじめて1000を超えるときの足した数字とその和を求めましょう。
        // 途中の和もコンソールに表示してください。
        //
        // 出力例
        // ![出力例](assets/images/lesson03-01-01.png)
        // ![出力例](assets/images/lesson03-01-02.png)
        //
        // ### ヒント
        //
        // 足す数を変数num、和を変数sumに覚えておき、
        //
        // 1. numを1ずつ増やす
        // 2. sumにnumを足す
        // 3. 表示する
        //
        // を繰り返すといいでしょう。
        //
        let num = 0;
        let sum = 0;
        while(sum < 1000){
            // sum += num++;
            // キノココメント:
            // このときのsumは，++される前のnumが足されます。
            // 1 : 1
            // 2 : 3 （1 + 2）
            // と出てほしいことから，順番は，①sumにnumを足す → ②sumとnumを出力する → ③numを1足すの順番としたいところですが
            // numが1大きくなってしまうので，①の前に③を持ってきます。
            // その代わりnumを0からスタートさせます。
            // numを0からにした上で，
            // sum += ++num;
            // であれば正解になっていました！
            // ++演算子を他の演算や代入と同じ行で使う場合は，タイミングに注意ですね。
            // ということで，模範解答以外では，次のようなコードが正解となります。（numは0から始めます）
            sum += ++num;
            console.log(`${num}: ${sum}`);
        }
        console.log(`和がはじめて1000を超えるのは${num}を足したときで、その和は${sum}です`);
        // [答え](samples/lesson03/lesson03-01.html)
    </script>
</head>
<body>
<h1>lesson3-1</h1>
かじゃりコメント<br/>
はじめは38行目でnum++;としていたが、
そうすると「和がはじめて～」で表示されるnumが1多くなってしまうので、
36行目で++演算子を使うよう修正した。
</body>
